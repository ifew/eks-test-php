apiVersion: apps/v1
kind: Deployment
metadata:
  name: myweb-deployment
  namespace: ananda-dev
  labels:
    app: myweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
      - name: phpfpm
        image: docker.io/ifew/docker-test-php:v1
        ports:
        - containerPort: 80
        env:
        - name: MYSQL_DB_HOST
          value: db.host.com
        - name: MYSQL_DATABASE
          value: test
        - name: MYSQL_USER
          value: admin 
        - name: MYSQL_PASSWORD
          value: password1234
        - name: MYSQL_ROOT_PASSWORD
          value: password1234
        - name: TEST
          value: test
